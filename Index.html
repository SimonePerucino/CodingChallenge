<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Noleggio monopattino</title>
    <link rel="stylesheet" href="Style.css">

      <header>

        <!-- Logo e intestazione -->

        </section>




      </main>

    </div>

</html>
